 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtmll/DTD/xhtmll-transitional,dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:body>
<ui:composition template="/templates/masterLayout.xhtml">
<ui:define name="content">

<h:form>

<h:dataTable value="#{add.products}" var="p">

<f:facet name="caption">List of Products</f:facet>
<h:column headerClass="columnHeader">
<f:facet name="header">Product Id</f:facet>
#{p.productId}
</h:column>

<h:column headerClass="columnHeader">
<f:facet name="header">Product Name</f:facet>
#{p.name}
</h:column>


<h:column headerClass="columnHeader">
<f:facet name="header">unit Price</f:facet>
#{p.name}
</h:column>

<h:column>
<h:commandButton value="Delete" action="#{add.deleteProduct(p)}"/>
</h:column>

<h:column>
<h:commandButton value="Edit" action="#{add.editProduct(p)}"/>
</h:column>


</h:dataTable>
</h:form>


</ui:define>
</ui:composition>

</h:body>
</html>
